<ion-header>

  <ion-navbar>
    <ion-title>Sensors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-card>

          <ion-card-header>
            <strong>Acceleration</strong>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label color="primary" floating>X</ion-label>
              <ion-input type="number" value="{{acceleration.x}}" readonly></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" floating>Y</ion-label>
              <ion-input type="number" value="{{acceleration.y}}" readonly></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" floating>Z</ion-label>
              <ion-input type="number" value="{{acceleration.z}}" readonly></ion-input>
            </ion-item>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>

          <ion-card-header>
            <strong>Gyroscope</strong>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label color="primary" floating>X</ion-label>
              <ion-input type="number" value="{{gyroscope.x}}" readonly></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" floating>Y</ion-label>
              <ion-input type="number" value="{{gyroscope.y}}" readonly></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" floating>Z</ion-label>
              <ion-input type="number" value="{{gyroscope.z}}" readonly></ion-input>
            </ion-item>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>

          <ion-card-header>
            <strong>Geolocation</strong>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label color="primary" floating>Latitude</ion-label>
              <ion-input type="number" value="{{geolocation.lat}}" readonly></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" floating>Longitude</ion-label>
              <ion-input type="number" value="{{geolocation.lon}}" readonly></ion-input>
            </ion-item>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>

          <ion-card-header>
            <strong>Camera</strong>
          </ion-card-header>

          <ion-card-content>
            <ion-img src="{{image}}"></ion-img>
            <button ion-button full (click)="handelTakePictureCommand()">Take Image</button>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <button ion-button full navPop>End Tracking</button>
    </ion-row>

  </ion-grid>

</ion-content>
